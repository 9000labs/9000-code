<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>9000 Code - Remote Terminal</title>

  <!-- xterm.js -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xterm@5.3.0/css/xterm.min.css">
  <script src="https://cdn.jsdelivr.net/npm/xterm@5.3.0/lib/xterm.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/xterm-addon-fit@0.8.0/lib/xterm-addon-fit.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/xterm-addon-web-links@0.9.0/lib/xterm-addon-web-links.min.js"></script>

  <!-- Socket.io -->
  <script src="https://cdn.jsdelivr.net/npm/socket.io-client@4.7.2/dist/socket.io.min.js"></script>

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Auth Screen -->
  <div id="auth-screen" class="screen">
    <div class="auth-container">
      <div class="logo">
        <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
          <path d="m7 11V7a5 5 0 0 1 10 0v4"></path>
        </svg>
      </div>
      <h1>9000 Code</h1>
      <p class="subtitle">Remote Terminal Access</p>

      <form id="auth-form">
        <div class="input-group">
          <label for="token-input">Access Token</label>
          <input
            type="password"
            id="token-input"
            placeholder="Enter your access token"
            autocomplete="off"
            required
          >
        </div>
        <button type="submit" id="connect-btn">
          <span class="btn-text">Connect</span>
          <span class="btn-loading" style="display: none;">Connecting...</span>
        </button>
      </form>

      <p id="auth-error" class="error-message"></p>

      <div class="help-text">
        <p>The access token is displayed in the 9000 Code app.</p>
        <p>Check the app's remote access settings to get your token.</p>
      </div>
    </div>
  </div>

  <!-- Terminal Screen -->
  <div id="terminal-screen" class="screen" style="display: none;">
    <div class="terminal-header">
      <div class="header-left">
        <span class="status-indicator connected"></span>
        <span class="header-title">Remote Terminal</span>
      </div>
      <div class="header-right">
        <button id="disconnect-btn" class="header-btn" title="Disconnect">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
            <polyline points="16 17 21 12 16 7"></polyline>
            <line x1="21" y1="12" x2="9" y2="12"></line>
          </svg>
        </button>
      </div>
    </div>
    <div id="terminal-container"></div>
  </div>

  <!-- Loading Overlay -->
  <div id="loading-overlay" class="overlay" style="display: none;">
    <div class="spinner"></div>
    <p>Initializing terminal...</p>
  </div>

  <!-- Error Overlay -->
  <div id="error-overlay" class="overlay" style="display: none;">
    <div class="error-icon">
      <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <circle cx="12" cy="12" r="10"></circle>
        <line x1="12" y1="8" x2="12" y2="12"></line>
        <line x1="12" y1="16" x2="12.01" y2="16"></line>
      </svg>
    </div>
    <p id="error-message">Connection lost</p>
    <button id="reconnect-btn">Reconnect</button>
  </div>

  <script src="client.js"></script>
</body>
</html>
